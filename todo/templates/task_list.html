{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Your To-Do List</h1>

  <ul class="list-group mb-4">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          {% if task.completed %}
             
            ✅ <del>{{ task.title }}</del>
          {% else %}
            ⏳ {{ task.title }}
          {% endif %}
           
        </span>
        <span>
          <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item text-center">No tasks added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'task_create' %}" class="btn btn-success">+ Add New Task</a>
</div>
{% endblock %}
